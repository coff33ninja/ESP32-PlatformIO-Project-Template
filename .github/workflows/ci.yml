name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [esp32dev, esp32dev_debug, esp32dev_ota]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          ~/.cache/pip
        key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini', '**/requirements.txt') }}
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Install project dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
    
    - name: Build firmware (${{ matrix.environment }})
      run: |
        pio run -e ${{ matrix.environment }}
    
    - name: Run code analysis
      if: matrix.environment == 'esp32dev'
      run: |
        pio check --environment ${{ matrix.environment }} --fail-on-defect medium
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ matrix.environment }}
        path: |
          .pio/build/${{ matrix.environment }}/firmware.bin
          .pio/build/${{ matrix.environment }}/firmware.elf
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8>=6.0.0 black>=23.0.0 safety>=2.0.0 bandit>=1.7.0
    
    - name: Run Black formatter check
      run: |
        black --check scripts/ || echo "::warning::Code formatting issues found. Run 'black scripts/' to fix."
      continue-on-error: true
    
    - name: Run Flake8 linter
      run: |
        flake8 scripts/ --max-line-length=88 || echo "::warning::Linting issues found."
      continue-on-error: true
    
    - name: Run Safety security check (skip problematic requirements)
      run: |
        echo "platformio>=6.1.0" > temp_requirements.txt
        echo "esptool>=4.0.0" >> temp_requirements.txt
        echo "pyserial>=3.5" >> temp_requirements.txt
        echo "click>=8.0.0" >> temp_requirements.txt
        echo "requests>=2.25.0" >> temp_requirements.txt
        echo "pyyaml>=6.0" >> temp_requirements.txt
        safety check -r temp_requirements.txt || echo "::warning::Security issues found."
      continue-on-error: true
    
    - name: Run Bandit security linter
      run: |
        bandit -r scripts/ -f json -o bandit-report.json || echo "::warning::Security linting issues found."
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30