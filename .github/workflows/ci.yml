name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [esp32dev, esp32dev_debug, esp32dev_ota]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: |
          ~/.platformio
          ~/.cache/pip
        key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini', '**/requirements.txt') }}
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Install project dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build firmware (${{ matrix.environment }})
      run: |
        pio run -e ${{ matrix.environment }}
    
    - name: Run code analysis
      if: matrix.environment == 'esp32dev'
      run: |
        pio check --environment ${{ matrix.environment }} --fail-on-defect medium
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: firmware-${{ matrix.environment }}
        path: |
          .pio/build/${{ matrix.environment }}/firmware.bin
          .pio/build/${{ matrix.environment }}/firmware.elf
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install flake8 black safety bandit
    
    - name: Run Black formatter check
      run: |
        black --check scripts/
    
    - name: Run Flake8 linter
      run: |
        flake8 scripts/ --max-line-length=88
    
    - name: Run Safety security check
      run: |
        safety check -r requirements.txt
    
    - name: Run Bandit security linter
      run: |
        bandit -r scripts/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30