name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio>=6.1.0
        pip install esptool>=4.0.0
    
    - name: Build all environments
      run: |
        pio run -e esp32dev
        pio run -e esp32dev_debug
        pio run -e esp32dev_ota
    
    - name: Create release directory
      run: |
        mkdir -p release
        cp .pio/build/esp32dev/firmware.bin release/firmware-production.bin
        cp .pio/build/esp32dev_debug/firmware.bin release/firmware-debug.bin
        cp .pio/build/esp32dev_ota/firmware.bin release/firmware-ota.bin
        cp platformio.ini release/
    
    - name: Generate checksums
      run: |
        cd release
        sha256sum *.bin > checksums.sha256
    
    - name: Create flash instructions
      run: |
        cat > release/FLASH_INSTRUCTIONS.md << 'EOF'
        # ESP32 Firmware Flash Instructions
        
        ## Prerequisites
        - Install [esptool](https://github.com/espressif/esptool): `pip install esptool`
        - Connect ESP32 via USB
        - Put ESP32 in download mode (hold BOOT button while pressing RESET)
        
        ## Flash Commands
        
        ### Production Firmware
        ```bash
        esptool.py --chip esp32 --port COM3 --baud 921600 write_flash 0x10000 firmware-production.bin
        ```
        
        ### Debug Firmware
        ```bash
        esptool.py --chip esp32 --port COM3 --baud 921600 write_flash 0x10000 firmware-debug.bin
        ```
        
        ### OTA Firmware
        ```bash
        esptool.py --chip esp32 --port COM3 --baud 921600 write_flash 0x10000 firmware-ota.bin
        ```
        
        ## Notes
        - Replace `COM3` with your actual port (Linux: `/dev/ttyUSB0`, macOS: `/dev/cu.usbserial-*`)
        - Verify checksums with `sha256sum -c checksums.sha256`
        - Reset ESP32 after flashing to start the new firmware
        EOF
    
    - name: Create release archive
      run: |
        tar -czf esp32-firmware-${{ github.ref_name }}.tar.gz -C release .
        zip -r esp32-firmware-${{ github.ref_name }}.zip release/
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          esp32-firmware-${{ github.ref_name }}.tar.gz
          esp32-firmware-${{ github.ref_name }}.zip
          release/firmware-production.bin
          release/firmware-debug.bin
          release/firmware-ota.bin
          release/checksums.sha256
          release/FLASH_INSTRUCTIONS.md
        body: |
          ## ESP32 Firmware Release ${{ github.ref_name }}
          
          ### What's Included
          - **firmware-production.bin**: Optimized production build
          - **firmware-debug.bin**: Debug build with verbose logging
          - **firmware-ota.bin**: OTA-capable firmware
          - **checksums.sha256**: SHA256 checksums for verification
          - **FLASH_INSTRUCTIONS.md**: Detailed flashing instructions
          
          ### Quick Flash
          ```bash
          esptool.py --chip esp32 --port YOUR_PORT --baud 921600 write_flash 0x10000 firmware-production.bin
          ```
          
          See FLASH_INSTRUCTIONS.md for detailed instructions.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}