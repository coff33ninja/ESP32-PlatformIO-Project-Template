name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: read

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate PR title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio>=6.1.0
        pip install esptool>=4.0.0
    
    - name: Build check
      run: |
        pio run -e esp32dev
    
    - name: Code quality check
      run: |
        pip install flake8>=6.0.0 black>=23.0.0
        black --check scripts/ || echo "::warning::Code formatting issues found"
        flake8 scripts/ --max-line-length=88 || echo "::warning::Linting issues found"
      continue-on-error: true
    
    - name: Documentation check
      run: |
        # Check if README.md is updated for significant changes
        if git diff --name-only origin/main...HEAD | grep -E '\.(cpp|h|ino)$'; then
          echo "Source code changes detected"
          if ! git diff --name-only origin/main...HEAD | grep -q README.md; then
            echo "::warning::Consider updating README.md for source code changes"
          fi
        fi
      continue-on-error: true
    
    - name: Security scan
      run: |
        pip install safety>=2.0.0 bandit>=1.7.0
        echo "platformio>=6.1.0" > temp_requirements.txt
        safety check -r temp_requirements.txt || echo "::warning::Security issues found"
        bandit -r scripts/ || echo "::warning::Security linting issues found"
      continue-on-error: true