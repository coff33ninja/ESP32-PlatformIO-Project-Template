name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate PR title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build check
      run: |
        pio run -e esp32dev
    
    - name: Code quality check
      run: |
        pip install flake8 black
        black --check scripts/ || echo "Code formatting issues found"
        flake8 scripts/ --max-line-length=88 || echo "Linting issues found"
    
    - name: Documentation check
      run: |
        # Check if README.md is updated for significant changes
        if git diff --name-only origin/main...HEAD | grep -E '\.(cpp|h|ino)$'; then
          echo "Source code changes detected"
          if ! git diff --name-only origin/main...HEAD | grep -q README.md; then
            echo "::warning::Consider updating README.md for source code changes"
          fi
        fi
    
    - name: Security scan
      run: |
        pip install safety bandit
        safety check -r requirements.txt || echo "Security issues found"
        bandit -r scripts/ || echo "Security linting issues found"