name: Cross-Platform Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  test-cross-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache PlatformIO (Unix)
      if: runner.os != 'Windows'
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          ~/.cache/pip
        key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
    
    - name: Cache PlatformIO (Windows)
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      with:
        path: |
          ~\.platformio
          ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio>=6.1.0
    
    - name: Test board configuration script
      run: |
        python scripts/board_config.py --list
    
    - name: Test workflow validation script
      run: |
        pip install pyyaml>=6.0
        python scripts/validate_workflows.py
    
    - name: Configure for ESP32 (test board switching)
      run: |
        python scripts/board_config.py --board esp32dev
    
    - name: Build ESP32 firmware
      run: |
        pio run -e esp32dev
    
    - name: Configure for ESP32-S3 (test board switching)
      run: |
        python scripts/board_config.py --board esp32-s3-devkitc-1
    
    - name: Build ESP32-S3 firmware
      run: |
        pio run -e esp32-s3-devkitc-1
    
    - name: Test build scripts (Unix)
      if: runner.os != 'Windows'
      run: |
        make build
      continue-on-error: true
    
    - name: Test build scripts (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        .\build.ps1 build
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          .pio/build/*/firmware.bin
        retention-days: 7